# ================================================================================================================================
#                                                       GENERAL - Settings
# ================================================================================================================================

# —— Settings Terminal Color —————————————————————————————————————————————————————————————————————————————————————————————————————

set-option -g    default-terminal       "screen-256color"
set-option -g -a terminal-overrides     ",xterm-256color:Tc"

# —— Settings Prefix —————————————————————————————————————————————————————————————————————————————————————————————————————————————

# -- 1 PREFIX

unbind-key                              C-b
set-option -g                           prefix C-f
bind-key                                f send-prefix

# -- 2 PREFIX

# set-option -g prefix2 Home

# —— Vim Mode ————————————————————————————————————————————————————————————————————————————————————————————————————————————————————

set-option -g    mode-keys              vi
set-option -g    status-keys            vi

# —— Mouse Mode ——————————————————————————————————————————————————————————————————————————————————————————————————————————————————

set-option -g    mouse                  on

# —— Wait Time ———————————————————————————————————————————————————————————————————————————————————————————————————————————————————

set-option -g    escape-time            10
set-option -g -s repeat-time            600

# —— Focus ———————————————————————————————————————————————————————————————————————————————————————————————————————————————————————

set-option -g    focus-events           on

# —— Status Postion ——————————————————————————————————————————————————————————————————————————————————————————————————————————————

set-option -g    status-justify         "left"

# —— History —————————————————————————————————————————————————————————————————————————————————————————————————————————————————————

set-option -g    history-limit          10000
set-option -g    history-file           $HOE/.tmux/tmuxhistory

# —— Display —————————————————————————————————————————————————————————————————————————————————————————————————————————————————————

set-option -g    display-panes-time     800       # slightly longer pane indicators display time
set-option -g    display-time           1000      # slightly longer status messages display time
set-option -g    status-interval        10        # redraw status line every 10 seconds

# —— Activity Notice —————————————————————————————————————————————————————————————————————————————————————————————————————————————

set-option -g    monitor-activity       on
set-option -g    visual-activity        off

# —— Index Settings (Window) —————————————————————————————————————————————————————————————————————————————————————————————————————

set-option -g    base-index             1

# —— Index Settings (Pane) ———————————————————————————————————————————————————————————————————————————————————————————————————————

set-option -g    pane-base-index        1

# —— Auto Rename Window ——————————————————————————————————————————————————————————————————————————————————————————————————————————

set-option -g -w automatic-rename       off
set-option -g -w allow-rename           off
set-option -g -w set-titles             off

# —— Auto Index Number ———————————————————————————————————————————————————————————————————————————————————————————————————————————

set-option -g    renumber-windows       on

# —— None Bell ———————————————————————————————————————————————————————————————————————————————————————————————————————————————————

set-option -g    bell-action            none

# ================================================================================================================================
#                                                    Keymapping - Settings
# ================================================================================================================================

# —— Reload Tmux Config ——————————————————————————————————————————————————————————————————————————————————————————————————————————

bind-key r source-file ~/.tmux.conf \; display-message " - RELOADED DONE - "

# —— Vim Mode Copy And Paste —————————————————————————————————————————————————————————————————————————————————————————————————————

bind-key v copy-mode \; send-keys -X begin-selection
bind-key -T copy-mode-vi 'Escape' send -X cancel
bind-key -T copy-mode-vi 'v' send-keys -X rectangle-toggle \; send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind p paste-buffer

# —— New Split Window ————————————————————————————————————————————————————————————————————————————————————————————————————————————

bind-key Enter split-window -h
bind-key \\ split-window -v

# —— Next Window —————————————————————————————————————————————————————————————————————————————————————————————————————————————————

bind-key BSpace next-window

# —— Toggle Pane Layout ——————————————————————————————————————————————————————————————————————————————————————————————————————————

bind-key = select-layout even-vertical
bind-key | select-layout even-horizontal

# —— Pane Resize ——————————————————————————————————————————————————————————————————————————————————————————————————————————————————

bind-key -r H resize-pane -L 2
bind-key -r J resize-pane -D 2
bind-key -r K resize-pane -U 2
bind-key -r L resize-pane -R 2

# —— Focus Pane ——————————————————————————————————————————————————————————————————————————————————————————————————————————————————

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# —— Swap Pane ———————————————————————————————————————————————————————————————————————————————————————————————————————————————————

bind-key > swap-pane -D       # swap current pane with the next one
bind-key < swap-pane -U       # swap current pane with the previous one

# —— Kill pane/window/session ————————————————————————————————————————————————————————————————————————————————————————————————————

bind x confirm-before -p "Kill This Windows? (y/n)" "kill-window"
bind X confirm-before -p "Kill Other Windows? (y/n)" "kill-window -a"
bind Q confirm-before -p "Kill-Session #S? (y/n)" kill-session

# --- Vim-Tmux-Navigator ---------------------------------------------------------------------------------------------------------
# See: https://github.com/christoomey/vim-tmux-navigator
# ---------------------- ---------------------------------------------------------------------------------------------------------

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

