# ------------------------------------------------------------------------------------------------------

# 重载tmux配置文件的快捷键
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# 映射 Alt + A 为 prefix + d
# bind-key -n M-d detach-client

# 映射 Alt + S 为 prefix + &
