# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ;q: tab-close
        ;1: tab-focus 1
        ;2: tab-focus 2
        ;3: tab-focus 3
        ;4: tab-focus 4
        ;5: tab-focus 5
        ;6: tab-focus 6
        ;7: tab-focus 7
        ;8: tab-focus 8
        ;9: tab-focus 9
        ;<Tab>: tab-next
        ;<Shift+Tab>: tab-prev
        ;s: home
        q: nop
        d: nop
        t: nop
        T: nop
        <F12>: devtools
        <Escape>: spawn fcitx-remote -c
      insert:
        <Escape>: spawn fcitx-remote -c ;; mode-leave
  bindings.key_mappings:
    global:
      <Ctrl+6>: <Ctrl+^>
      <Ctrl+Enter>: <Ctrl+Return>
      <Ctrl+[>: <Escape>
      <Ctrl+j>: <Return>
      <Ctrl+m>: <Return>
      <Enter>: <Return>
      <Shift+Enter>: <Return>
      <Shift+Return>: <Return>
  colors.completion.category.bg:
    global: '#282c34'
  colors.completion.category.border.bottom:
    global: '#282c34'
  colors.completion.category.border.top:
    global: '#abb2bf'
  colors.completion.category.fg:
    global: '#abb2bf'
  colors.completion.even.bg:
    global: '#282c34'
  colors.completion.item.selected.bg:
    global: '#e5c07b'
  colors.completion.item.selected.border.bottom:
    global: '#e5c07b'
  colors.completion.item.selected.border.top:
    global: '#e5c07b'
  colors.completion.item.selected.fg:
    global: '#282c34'
  colors.completion.match.fg:
    global: '#e06c75'
  colors.completion.odd.bg:
    global: '#282c34'
  colors.completion.scrollbar.bg:
    global: '#282c34'
  colors.completion.scrollbar.fg:
    global: '#abb2bf'
  colors.downloads.bar.bg:
    global: '#282c34'
  colors.downloads.error.bg:
    global: '#e06c75'
  colors.downloads.error.fg:
    global: '#282c34'
  colors.downloads.start.bg:
    global: '#61afef'
  colors.downloads.start.fg:
    global: '#282c34'
  colors.downloads.stop.bg:
    global: '#98c379'
  colors.downloads.stop.fg:
    global: '#282c34'
  colors.downloads.system.bg:
    global: none
  colors.downloads.system.fg:
    global: none
  colors.hints.bg:
