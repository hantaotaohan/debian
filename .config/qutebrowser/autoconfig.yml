  completion.height:
    global: 30%
  completion.scrollbar.width:
    global: 12
  completion.show:
    global: always
  content.host_blocking.lists:
    global:
    - https://easylist.to/easylist/easyprivacy.txt
  content.plugins:
    global: true
  downloads.position:
    global: bottom
  fonts.completion.category:
    global: bold 10pt Saber
  fonts.completion.entry:
    global: 10pt Saber
  fonts.debug_console:
    global: 10pt Saber
  fonts.downloads:
    global: 10pt Saber
  fonts.hints:
    global: bold 10pt Inziu Iosvka Bold
  fonts.keyhint:
    global: bold 10pt Inziu Iosvka Bold
  fonts.messages.error:
    global: 10pt Saber
  fonts.messages.info:
    global: 10pt Saber
  fonts.messages.warning:
    global: 10pt Saber
  fonts.monospace:
    global: '"Inziu Iosvka Bold","微软雅黑"'
  fonts.prompts:
    global: 10pt Saber
  fonts.statusbar:
    global: 10pt Saber
  fonts.tabs:
    global: 10pt Saber
  fonts.web.family.cursive:
    global: '"Inziu Iosvka Bold","微软雅黑"'
  fonts.web.family.fantasy:
    global: '"Inziu Iosvka Bold","微软雅黑"'
  fonts.web.family.fixed:
    global: '"Inziu Iosvka Bold","微软雅黑"'
  fonts.web.family.sans_serif:
    global: '"Inziu Iosvka Bold","微软雅黑"'
  fonts.web.family.serif:
    global: '"Inziu Iosvka Bold","微软雅黑"'
  fonts.web.family.standard:
    global: '"Inziu Iosvka Bold","微软雅黑"'
  hints.border:
    global: '1px solid #282c34'
  hints.next_regexes:
    global:
    - \bnext\b
    - \bmore\b
    - \bnewer\b
    - \b[>→≫]\b
    - \b(>>|»)\b
    - \bcontinue\b
  statusbar.padding:
    global:
      bottom: 5
      left: 0
      right: 0
      top: 5
  statusbar.position:
    global: bottom
  tabs.background:
    global: false
  tabs.favicons.show:
    global: always
  tabs.indicator.width:
    global: 3
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  url.default_page:
    global: https://www.bing.com
  url.searchengines:
    global:
      DEFAULT: https://bing.com/?q={}
  url.start_pages:
    global: /home/taotao/.config/qutebrowser/index.html
  tabs.last_close:
    global: close
