# ================================================================================================================================

env:
    TERM: xterm-256color

# ================================================================================================================================

window:
  dimensions:
    columns: 80
    lines: 24

    padding:
      x: 10
      y: 10

    dynamic_padding: false
    decorations: full
    startup_mode: Windowed

# ================================================================================================================================

scrolling:
  history: 10000
  multiplier: 1
  # auto_scroll: false

# ================================================================================================================================

font:
  normal:
    family: Iosevka
    style: Bold

    bold:
      family: Iosevka
      style: Bold

    italic:
      family: Iosevka
      style: Italic

    bolditalic:
      family: Iosevka
      style: BoldItalic

    size: 10.5

    offset:
      x: 0
      y: 0

    glyph_offset:
      x: 0
      y: 0

# ================================================================================================================================

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

# ================================================================================================================================

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

# ================================================================================================================================

dynamic_title: true
mouse.hide__when_typing: true
cursor.style: Block
cursor.unfocused_hollow: true
live_config_reload: true

# ================================================================================================================================
