#                                                     | |__| (_) | | (_) | |  \__ \
#                                                      \____\___/|_|\___/|_|  |___/
#                                                    
#                                                             Theme: OneDark
#
# ================================================================================================================================

draw_bold_text_with_bright_colors: true
#background_opacity: 0.90

# ================================================================================================================================

colors:
  primary:
    background: '0x282c34'
    foreground: '0xabb2bf'

  cursor:
    text: '0x282c34'
    cursor: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x282c34'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x3e4452'
    red:     '0xbe5046'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x5c6370'

